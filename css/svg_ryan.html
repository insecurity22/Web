<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form>
            
        <svg id="ryan" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">

            <!-- 귀 -->
            <path d="M30,33 c-10,-30 35,-10 10,-7" fill="#e0a243" stroke="#000" stroke-width="2.5" />
            <path d="M77,35 c-10,-32 55,-8 -9,13" fill="#e0a243" stroke="#000" stroke-width="2.5" />
            <!-- 0,-35 30,0 40,-20 -->

            <!-- 몸통 -->
            <path d="M0,150 C0,85 90,35 125,150" fill="#e0a243" stroke="#000" stroke-width="2.5" />
            <!-- 얼룩 -->
            <path d="M40,105 c-30,35 20,35 30,20" fill="#fff" />
            <path d="M60,105 c-60,35 20,35 30,20" fill="#fff" />
            <path d="M79,105 c70,68 -80,80 -1300,900" fill="#fff" />

            <!-- 얼굴 -->
            <circle cx="60" cy="60" r="40" fill="#e0a243" stroke="#000" stroke-width="2.5" />

            <!-- 눈과 눈썹 -->
            <g class="eyes">
                <!-- 왼쪽 -->
                <line x1="37" x2="50" y1="50" y2="50" stroke="#000" stroke-width="3.4" stroke-linecap="round" />
                <circle cx="45" cy="60" r="2.8" fill="#000" stroke-width="2.5" />

                <!-- 오른쪽 -->
                <line x1="71" x2="84" y1="50" y2="50" stroke="#000" stroke-width="3.4" stroke-linecap="round" />
                <circle cx="76" cy="60" r="2.8" fill="#000" stroke-width="2.5" />
            </g>

            <!-- 코 -->
            <g class="nose">
                <path d="M60,68 c-15,-5 -15,15 0,5 c8,8 13,0 13,0 c5,-10 -20,-5 -12,-5" fill="#fff" stroke="#000" stroke-width="2.5" />
                <polygon points="
                    59.1, 67
                    59.2, 66.5
                    62, 66.5
                    62.1, 67
                    61, 68.9
                    60.3, 68.8
                " stroke="#000" stroke-width="2.5" stroke-linejoin="round" />
            </g>
            <!-- <path d=""  fill="#000" stroke="#000" stroke-width="2.5" /> -->
            
        </svg>
        <input type="text" placeholder="id" />
        <input type="password" placeholder="Password" />
    </form>
    <script src="main.js"></script>
</body>
</html>
